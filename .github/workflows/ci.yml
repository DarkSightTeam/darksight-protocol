name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test-sdk:
    name: Test SDK
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: sdk/package-lock.json
      
      - name: Install SDK dependencies
        working-directory: ./sdk
        run: npm ci
      
      - name: Run SDK tests
        working-directory: ./sdk
        run: npm test -- --coverage
      
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          files: ./sdk/coverage/lcov.info
          flags: sdk
          name: sdk-coverage

  test-circuits:
    name: Test Circuits
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          cache-dependency-path: circuits/package-lock.json
      
      - name: Install Circuit dependencies
        working-directory: ./circuits
        run: npm ci
      
      - name: Run Circuit tests
        working-directory: ./circuits
        run: npm test
        continue-on-error: true
        if: always()

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install dependencies
        working-directory: ./sdk
        run: npm ci
      
      - name: Run ESLint
        working-directory: ./sdk
        run: npm run lint || echo "Linting skipped"

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Run npm audit (SDK)
        working-directory: ./sdk
        run: npm audit --audit-level=moderate || true
      
      - name: Run npm audit (Circuits)
        working-directory: ./circuits
        run: npm audit --audit-level=moderate || true

  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: Install SDK dependencies
        working-directory: ./sdk
        run: npm ci
      
      - name: Build SDK
        working-directory: ./sdk
        run: npm run build

